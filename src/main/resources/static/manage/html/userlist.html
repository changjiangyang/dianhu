<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input"  autocomplete="off" placeholder="开始日" name="start" id="start">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input"  autocomplete="off" placeholder="截止日" name="end" id="end">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-header">
                            <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
                            <button class="layui-btn" onclick="xadmin.open('添加用户','./admin-add.html',600,400)"><i class="layui-icon"></i>添加</button>
                        </div>
                        <div class="layui-card-body ">
                            <table lay-filter="test" id="userlist" class="layui-table layui-form">
                              
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div> 
    </body>
    <script src="../js/base.js"></script>
    <script type="text/html" id="status">
       {{#  if(d.status = 0){ }}
            普通用户
        {{#  } else { }}
            vip
        {{#  } }}
    </script>
    <script type="text/html" id="time">
        {{formatDate(d.addtime)}}
    </script>
    <script id="toolbar" type="text/html">
         <a class="layui-btn layui-btn-xs" lay-event="detail">修改</a>
         <a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="del">删除</a>
    </script>
    <script>
      layui.use('laydate',
        function() {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });

        });
		layui.use('table',
        function() {
            var table = layui.table;
			$=layui.jquery;
			table.render({
				elem:'#userlist',
				limit:15,
				limits:[15,30,50,100],
				page:true,
				cols:[[
					{type:'checkbox',fixed: 'left'},
					{field:'id',  sort: true,title:"编号" },
					{field:'name',  title:"昵称"},
					{field:'phone', title:"电话"},
					{field:'status',templet:"#status" ,sort: true,title:"状态"},
                    {field:'addtime', sort: true,title:"添加时间",templet:"#time"},
                    {fixed:"right",title:"操作",toolbar:"#toolbar"}
                ]],
				url:host+"users/getByPage",
			})
			table.on('tool(test)',function(obj){
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
                
                if(layEvent === 'detail'){
                    console.log(data);
                    console.log(layEvent)
                    console.log(tr)
                }else if (layEvent === 'del'){
                    $.ajax({
                        "url":host+"users/delUser",

                    })
                }
            })

		})
		
		function getPage(index,obj){
			$.ajax({
				"url":host+"users/getByPage",
				"type":"get",
				data:{"index":index,"pagesize":obj},
				dataType:"json",
				success:function(res){
					console.log(res);
				}
			})
		}
    </script>
</html>
